<div id="homeContainer">
    <div class="white-border-glassbox">
        <div class="home-head-container">
            <div class="row">
                <div class="col-md-auto">
                    <div class="avatar-frame-online">
                        <img id="homeAvatarPicture" src="assets/img/generic_avatar.png" alt="avatar">
                    </div>
                </div>
                <div *ngIf="user" class="col">
                    <b>{{user.nick}}</b>
                    <div>
                        <span>{{user.status}}</span>
                        <br>
                        <span>< Escribe un mensaje personal ></span>
                        <br>
                        <a (click)="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="white-container-padded margin-top-15">
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" placeholder="Buscar Amigo" [(ngModel)]="query" >
            </div>
            <div class="col-md-auto">
                <img (click)="open(content)" class="icon" src="assets/img/logo_live_add.png" alt="add a friend">
            </div>
        </div>

        <hr />
        <b *ngIf="user && user.friends">Amigos ({{user.friends.length}} / {{user.friends.length}})</b>
        <div *ngIf="user && user.friends">
            <div class="display-block margin-bottom-5">             
                <app-contact *ngFor="let user of user.friends" class="col-md-12" [uid]="user"></app-contact>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar amigo</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="">
            <b>Ingresa el email de tu amigo</b>
            <input [(ngModel)]="friendEmail" (keyup.enter)="sendRequest()" type="email" class="form-control" placeholder="email">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="sendRequest(); modal.dismiss('Cross click');">Guardar</button>
    </div>
 </ng-template>
