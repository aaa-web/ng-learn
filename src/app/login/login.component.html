<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameOffline margin-top-15 margin-bottom-15">
                    <img class="avatarImage img-fluid" src="../../assets/img/generic_avatar.png" alt="avatar">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesión</h3>
                </div>
                <p *ngIf="operation == 'register'">Ya tienes cuenta? Haz <a (click)="operation='login'">Login</a></p>
                <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation='register'">Registrarse</a></p>
                <div class="bordered-container">
                    <input class="form-control margin-bottom-15" type="email" placeholder="Ingrese Email">
                    <input class="form-control margin-bottom-15" type="password" placeholder="Ingrese Contraseña">
                    <input *ngIf="operation == 'register'" class="form-control margin-bottom-15" type="text" placeholder="Ingrese Nick">
                </div>
                <div class="center margin-top-15">
                    <a *ngIf="operation == 'login'" class="btn btn-primary">Iniciar Sesión</a>
                    <a *ngIf="operation == 'register'" class="btn btn-primary">Registrarme</a>
                </div>
            </div>
        </div>
    </div>
</div>
